<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Treine-me</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img src="./assets/logo.png" alt="Treine-me" />
        </a>

        <ul>
          <li>
            <a href=""> Home </a>
          </li>

          <li>
            <a href=""> Sobre </a>
          </li>

          <li>
            <a href=""> Treinar </a>
          </li>
        </ul>
      </nav>

      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e <br />
            qualidade de vida.
          </p>

          <button>
            <img src="./assets/whatsapp_icon.png" alt="ícone do Whatsapp" />
            Comece já!
          </button>
        </section>

        <img
          src="./assets/fitness-jump.png"
          alt="mulher pulando corda em uma academia"
        />
      </main>

      <footer>
        fale conosco no instagram
        <a href="https://instagram.com/treineme" target="_blank">@treine_me </a>
      </footer>
    </div>

    <img
      id="balls"
      src="./assets/balls-decoration.png"
      alt="circunferências decorativas verdes no canto inferior direito"
    />
  </body>
</html>
